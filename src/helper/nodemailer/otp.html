<!doctype html>
<html style="margin: 0; padding: 0; color: #333333; box-sizing: border-box;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body style="margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #f4f6f8; font-size: 16px;">
    <table width="100%" bgcolor="#f4f6f8" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; margin: 2rem auto; border-radius: 8px; overflow: hidden;">
            <!-- Header -->
            <tr>
              <td align="center" style="padding: 2rem 0; background-color: #4A90E2;">
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 2rem;">
                <h2 style="color: #333333; font-size: 20px; font-weight: 600; margin-bottom: 1rem; text-align: center;">
                  Halo, berikut adalah kode OTP Anda
                </h2>
                <p style="font-size: 16px; color: #555555; text-align: center; margin-bottom: 2rem;">
                  Gunakan kode OTP di bawah ini untuk melanjutkan proses verifikasi. Kode ini hanya berlaku selama 5 menit.
                </p>

                <div style="text-align: center; margin: 2rem 0;">
                  <span style="font-size: 32px; font-weight: bold; letter-spacing: 5px; color: #4A90E2;">
                    {{otp}}
                  </span>
                </div>

                <p style="text-align: center; color: #777777; font-size: 14px; margin-top: 2rem;">
                  Jika Anda tidak meminta kode ini, silakan abaikan email ini.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 1.5rem; background-color: #f0f3f5; text-align: center;">
                <p style="margin: 0; font-size: 14px; color: #666666;">
                  Butuh bantuan? Hubungi kami di
                  <a href="mailto:support@fasco.id" style="color: #4A90E2; text-decoration: none;">support@fasco.id</a>
                </p>
                <p style="margin: 0.5rem 0 0 0; font-size: 13px; color: #999999;">
                  &copy; 2025 Fasco. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
